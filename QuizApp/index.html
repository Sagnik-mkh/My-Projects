<!DOCTYPE html>
<html lang="en" data-theme="sunset">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./src/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
			integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>QuizApp</title>
	</head>

	<body class="box-border p-0 m-0 bg-orange-200 font-poppins">
		<!-- Start button -->
		<div class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
			<!-- Button -->
			<button class="btn btn-primary btn-xl text-nowrap">
				Start Quiz
			</button>
		</div>

		<!-- Info box -->
		<div
			class="absolute z-10 text-black transition-all duration-300 ease-in-out transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-md pointer-events-none w-xl top-1/2 left-1/2">
			<!-- Info box Title -->
			<div class="capitalize">
				some rules of this quiz
			</div>
			<!-- Info box list -->
			<div class="">
				<!-- Info row -->
				<ol class="list-">
					<li class="">
						You will have 15s for each question.
					</li>
				</ol>
			</div>
		</div>
	</body>

</html>
