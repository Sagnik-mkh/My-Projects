<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="SignUp Form Design">
		<link rel="stylesheet" href="./style.css">
		<link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/17384/17384653.png?semt=ais_white_label"
			type="image/x-icon">
		<title>Sign-Up Form</title>
	</head>

	<body>
		<!-- Heading -->
		<header id="heading-container">
			<h1>
				Sign-Up
			</h1>
		</header>

		<!-- Form content -->
		<main id="main-container">
			<form id="form" action="#">
				<input required id="name" type="text" placeholder="Full Name">
				<input required id="email" type="email" placeholder="Email">
				<input required class="password" type="password" placeholder="Password">
				<input required class="password" type="password" placeholder="Confirm Password">
				<input required id="date" type="date">
				<div>
					<label>
						<input required type="radio" name="radio">
						Student
					</label>
					<label>
						<input required type="radio" name="radio">
						Employee
					</label>
				</div>
				<label>
					<input required type="checkbox">
					I agree to all the Terms and conditions
				</label>
				<button id="button" type="submit">
					Sign-Up
				</button>
			</form>
		</main>

		<!-- Footer -->
		<footer>
			&copy; 2025 Sign-Up Form. All Rights Reserved.
		</footer>
	</body>

</html>
